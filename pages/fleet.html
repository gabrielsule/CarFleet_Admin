<div ng-controller="fleetsCtrl">
    <br>
    <div class="row">
        <div ng-controller="fleetCtrl">
            <div class="col s6">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>{{translation.fleet1}}</h4></li>
                    <li class="collection-item" ng-repeat="item in fleet">
                        <div ng-click="clickevent(item.id, item.name)">{{item.name}}<i class="material-icons secondary-content">send</i></div>
                    </li>
                </ul>
            </div>
            <div ng-controller="fleetVehiculeCtrl">
                <div class="col s6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>{{translation.fleet2}}</h4></li>
                        <li class="collection-item" ng-repeat="item in vehicles">
                            <div>{{item.name}}</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="fleet" class="input-field col s12" ng-model="nameFleet">
                    <label class="active" for="fleet">{{translation.fleet3}}</label>
                </div>
            </div>

            <div class="row">
                <button class="waves-effect waves-light btn red" ng-click="cancelFleet()">{{translation.buttonCancel}} <i class="fa fa-remove"></i></button>
                <button id="updateF" class="waves-effect waves-light btn blue" ng-click="updateFleet()">{{translation.buttonUpdate}} <i class="material-icons">check</i></button>
                <button id="insertF" class="waves-effect waves-light btn blue" ng-click="insertFleet()">{{translation.buttonCreate}} <i class="material-icons">check</i></button>
            </div>
            <!--Menu-->
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red"> <i class="material-icons">apps</i> </a>
                <ul>
                    <li data-toggle="tooltip" data-placement="left" title="Borrar"><a class="btn-floating red {{isDisabled}}" ng-click="deleteFleet()"><i class="material-icons">remove</i></a></li>
                    <!--<li data-toggle="tooltip" data-placement="left" title="Editar"><a class="btn-floating blue"><i class="fa fa-pencil"></i></a></li>-->
                    <li data-toggle="tooltip" data-placement="left" title="Nuevo"><a id="nuevo" class="btn-floating green" ng-click="limpiarFleet()"><i class="material-icons">add</i></a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
<script>
    $(document).ready(function () {
        $
        $("#insertF").hide();
    });
</script>
