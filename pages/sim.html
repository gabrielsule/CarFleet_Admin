<div ng-controller="simsCtrl">
    <br>
    <div class="row">
        <div ng-controller="simCtrl">
            <div class="col s6">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>{{translation.sim1}}</h4>
                        <i class="material-icons prefix">search</i>
                            <input type="text" class="validate" ng-model="filtro">
                        
                    </li>
                    <li class="collection-item" ng-repeat="item in sim | filter: filtro">
                        <div ng-click="clickevent($index, item.id, item.operador, item.number, item.icc)">{{item.number}} ({{item.system_id}})<i class="material-icons secondary-content">send</i></div>
                    </li>
                </ul>
            </div>
            <div class="col s6">
                <div class="input-field col s12">
                    <input type="text" id="number" class="input-field col s12" ng-model="number">
                    <label class="active" for="number">{{translation.sim2}}</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="icc" class="input-field col s12" ng-model="icc">
                    <label class="active" for="icc">{{translation.sim3}}</label>
                </div>
                <div class="input-field col s12">
                    <select class="" id="tipo" ng-model="selectedOperator" ng-options="item.name as item.name for item in operator" material-select watch>
                        <option value="" disabled selected>{{translation.sim4}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn red" ng-click="cancelSim()">{{translation.buttonCancel}} <i class="fa fa-remove"></i></button>
                <button id="updateSim" class="waves-effect waves-light btn blue" ng-click="updateSim()">{{translation.buttonUpdate}} <i class="material-icons">check</i></button>
                <button id="insertSim" class="waves-effect waves-light btn blue" ng-click="insertSim()">{{translation.buttonCreate}} <i class="material-icons">check</i></button>
            </div>
            <!--Menu-->
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red"> <i class="material-icons">apps</i> </a>
                <ul>
                    <li data-toggle="tooltip" data-placement="left" title="Borrar"><a class="btn-floating red {{isDisabled}}" ng-click="deleteSim()"><i class="material-icons">remove</i></a></li>
                    <li data-toggle="tooltip" data-placement="left" title="Nuevo"><a id="nuevo" class="btn-floating green" ng-click="limpiarSim()"><i class="material-icons">add</i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#insertSim").hide();
    });
</script>
