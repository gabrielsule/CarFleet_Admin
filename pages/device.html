<div ng-controller="devicesCtrl">
    <br>
    <div class="row">
        <div ng-controller="deviceCtrl">
            <div class="col s6">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>{{translation.device1}}</h4> <i class="material-icons prefix">search</i>
                        <input type="text" class="validate" ng-model="filtro"> </li>
                    <li class="collection-item" ng-repeat="item in device | filter: filtro">
                        <div ng-click="clickevent($index, item.id, item.id_devicemodel, item.id_sim, item.system_id, item.IMEI, item.phone_number)">{{item.system_id}}<i class="material-icons secondary-content">send</i></div>
                    </li>
                </ul>
            </div>
            <div class="col s6">
                <div class="input-field col s12">
                    <select class="" id="tipo" ng-model="selectedModel" ng-options="item.id as item.name for item in models" material-select watch>
                        <option value="" disabled selected>{{translation.device2}}</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="system_id" class="input-field col s12" ng-model="system_id">
                    <label class="active" for="system_id">{{translation.device3}}</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="imei" class="input-field col s12" ng-model="imei">
                    <label class="active" for="imei">{{translation.device4}}</label>
                </div>
                <div class="input-field col s12">
                    <select class="" id="tipo" ng-model="selectedSim" ng-options="item.id as item.number + '('+item.system_id+')' for item in sims" material-select watch>
                        <option value="" disabled selected>{{translation.device5}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn red" ng-click="cancelDevice()">{{translation.buttonCancel}} <i class="fa fa-remove"></i></button>
                <button id="updateDev" class="waves-effect waves-light btn blue" ng-click="updateDevice()">{{translation.buttonUpdate}} <i class="material-icons">check</i></button>
                <button id="insertDev" class="waves-effect waves-light btn blue" ng-click="insertDevice()">{{translation.buttonCreate}} <i class="material-icons">check</i></button>
            </div>
            <!--Menu-->
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red"> <i class="material-icons">apps</i> </a>
                <ul>
                    <li data-toggle="tooltip" data-placement="left" title="Borrar"><a class="btn-floating red {{isDisabled}}" ng-click="deleteDevice()" id="deleteDevice"><i class="material-icons">remove</i></a></li>
                    <li data-toggle="tooltip" data-placement="left" title="Nuevo"><a id="nuevo" class="btn-floating green" ng-click="limpiarDevice()"><i class="material-icons">add</i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#insertDev").hide();
    });
</script>
