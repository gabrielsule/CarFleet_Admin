<div ng-controller="usersCtrl">
    <br>
    <div class="row">
        <div ng-controller="userCtrl">
            <div class="col s6">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>{{translation.user1}}</h4></li>
                    <li class="collection-item" ng-repeat="item in user">
                        <div ng-click="clickevent($index, item.id, item.login, item.name, item.password)">{{item.name}}<i class="material-icons secondary-content">send</i></div>
                    </li>
                </ul>
            </div>
            <div class="col s6">
                <div class="input-field col s12">
                    <input type="text" id="fleet" class="input-field col s12" ng-model="nameFleet">
                    <label class="active" for="user">{{translation.user2}}</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="user" class="input-field col s12" ng-model="nameUser">
                    <label class="active" for="user">{{translation.user3}}</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="pass" class="input-field col s12" ng-model="password">
                    <label class="active" for="user">{{translation.user4}}</label>
                </div>
                <div class="input-field col s12">
                    <select class="" id="tipo" ng-model="selectedUserType" ng-options="item.id as item.type for item in userType" material-select watch>
                        <option value="" disabled selected>{{translation.user5}}</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <select class="" id="tipo" ng-model="selectedLangType" ng-options="item.id as item.type for item in languageType" material-select watch>
                        <option value="" disabled selected>{{translation.user6}}</option>
                    </select>
                </div>
                <div class="col s6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>{{translation.user7}}</h4></li>
                        <li class="collection-item" ng-repeat="item in fleet">
                            <div ng-click="clickInsFleet(item.id, item.name)">{{item.name}}<i class="material-icons secondary-content">chevron_right</i></div>
                        </li>
                    </ul>
                </div>
                <div class="col s6">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>{{translation.user8}}</h4></li>
                        <li class="collection-item" ng-repeat="item in arr">
                            <div ng-click="clickDelFleet($index)">{{item.name}}<i class="material-icons secondary-content">close</i></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn red" ng-click="cancelUser()">{{translation.buttonCancel}} <i class="fa fa-remove"></i></button>
                <button id="updateU" class="waves-effect waves-light btn blue" ng-click="updateUser()">{{translation.buttonUpdate}} <i class="material-icons">check</i></button>
                <button id="insertU" class="waves-effect waves-light btn blue" ng-click="insertUser()">{{translation.buttonCreate}} <i class="material-icons">check</i></button>
            </div>
            <!--Menu-->
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red"> <i class="material-icons">apps</i> </a>
                <ul>
                    <li data-toggle="tooltip" data-placement="left" title="Borrar"><a class="btn-floating red {{isDisabled}}" ng-click="deleteUser()"><i class="material-icons">remove</i></a></li>
                    <li data-toggle="tooltip" data-placement="left" title="Nuevo"><a id="nuevo" class="btn-floating green" ng-click="limpiarUser()"><i class="material-icons">add</i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $
        $("#insertU").hide();
    });
</script>
